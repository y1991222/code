<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
        function getExplorerInfo() {
            var explorer = window.navigator.userAgent.toLowerCase(), ver = '';
            //ie
            if (explorer.indexOf("msie") >= 0) {
                ver = explorer.match(/msie ([\d.]+)/)[1];
                return {type: "ie", version: ver};
            }
            if (explorer.indexOf("tablet") >= 0) {
                return {type: "ie", version: '11'};
            }
            //firefox
            else if (explorer.indexOf("firefox") >= 0) {
                ver = explorer.match(/firefox\/([\d.]+)/)[1];
                return {type: "firefox", version: ver};
            }
            //Chrome
            else if (explorer.indexOf("chrome") >= 0) {
                ver = explorer.match(/chrome\/([\d.]+)/)[1];
                return {type: "chrome", version: ver};
            }
            //Opera
            else if (explorer.indexOf("opera") >= 0) {
                ver = explorer.match(/opera.([\d.]+)/)[1];
                return {type: "opera", version: ver};
            }
            //Safari
            else if (explorer.indexOf("safari") >= 0) {
                ver = explorer.match(/version\/([\d.]+)/)[1];
                return {type: "safari", version: ver};
            }
        }

        (function () {
            var browser = getExplorerInfo();
            if (browser.type == 'ie' && parseInt(browser.version) <= 10) {
                alert("您的浏览器版本过低，无法正常浏览苏喂直播网站，请升级浏览器；\n 如果您是使用360、QQ或者其他浏览器，请切换到急速模式，以便更好浏览我们的网页");
            }
        })();
    </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
